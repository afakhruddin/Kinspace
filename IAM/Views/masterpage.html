{% load static %}
<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" type="text/css" href="{% static 'css/master.css' %}">
            <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
            <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
            <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
            <script type="text/javascript" src="{% static 'js/master.js' %}"></script>
            {% block head %}{% endblock %}
            <script>
                 $( document ).ready(function() {
                    $("#state").click(function(){
                        window.location.replace("https://agentusermanagement.herokuapp.com/logout");
                    });
                });
            </script>
        </head>
        <body>
            <div class="header-img">
                <img class="header-img" src="{% static '/img/deakin.jpeg' %}" alt="deakin header">
            </div>
            {% block navbar %}
            <div class="topnav">
                <a class="active" href="home">Home</a>
                <a href="about">About</a>
                <a href="#contact">Contact</a>
                <a id="state" href="#login_logoff">{{ state }}</a>
            </div>
            <div style="padding-left:16px"></div>
            {% endblock %}
            {% block body %}
            {% endblock %} 
        </body>
    </html>
